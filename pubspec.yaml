name: beacon_broadcast
description: A Flutter plugin for turning your device into a beacon. Plugin uses AltBeacon library for Android and CoreLocation for iOS.
version: 0.4.0
homepage: https://github.com/JeeMateTeam/beacon_broadcast
repository: https://github.com/JeeMateTeam/beacon_broadcast
issue_tracker: https://github.com/JeeMateTeam/beacon_broadcast/issues
license: MIT
publish_to: https://dart.cloudsmith.io/jeemate-team/dart-package/

environment:
  sdk: '>=3.10.0 <4.0.0'
  flutter: '>=3.38.0'

dependencies:
  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  test: ^1.26.0

flutter:
  plugin:
    platforms:
      android:
        package: pl.pszklarska.beaconbroadcast
        pluginClass: BeaconBroadcastPlugin
      ios:
        pluginClass: BeaconBroadcastPlugin